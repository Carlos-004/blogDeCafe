<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preload" href="css/style.css" as="style">
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container contenedor">
        <div class="barra">
          <a href="./index.html" class="logo">
            <h1 class="logo__title">Blog<span>DeCafé</span></h1>
          </a>

          <nav class="navegacion">
            <a href="./nosotros.html" class="navegacion__link">Nosotros</a>
            <a href="./cursos.html" class="navegacion__link">Cursos</a>
            <a href="./contacto.html" class="navegacion__link">Contacto</a>
          </nav>
        </div>

        <div class="header__text">
          <h3 class="text_title">Blog de café con consejos y cursos</h3>
          <p class="texto">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
      </div>
    </header>

    <main class="contenedor contacto">

        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg"></div>
        
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="text" placeholder="Tu Email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea  class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
      <div class="contenedor">
          <div class="barra">
              <a class="logo" href="index.html">
                  <h1 class="logo__title">Blog<span class="logo__bold">DeCafé</span></h1>
              </a>

              <nav class="navegacion">
                <a href="./nosotros.html" class="navegacion__link">Nosotros</a>
                <a href="./cursos.html" class="navegacion__link">Cursos</a>
                <a href="./contacto.html" class="navegacion__link">Contacto</a>
              </nav>
          </div>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
